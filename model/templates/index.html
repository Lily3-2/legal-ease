<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegalEase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        text-align: center;
        margin-top: 20px;
      }
      input[type="file"] {
        display: none;
      }
      .upload-btn {
        background-color: #194cf5;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .upload-btn:hover {
        background-color: #45a049;
      }
      h2 {
        margin-top: 20px;
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>LegalEase : Simplifying Legal Understanding with AI</h1>
      <form method="post" enctype="multipart/form-data">
        <label for="file" class="upload-btn">Choose a file</label>
        <input
          type="file"
          name="file"
          id="file"
          accept=".txt, .pdf"
          onchange="this.form.submit()"
        />
        <button type="submit" class="upload-btn">Summarize</button>
      </form>
      {% if summary %}
      <h2>Summary:</h2>
      <p>{{ summary }}</p>
      {% endif %}
    </div>
  </body>
</html>
