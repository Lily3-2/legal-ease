<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate To Your Language</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .tab {
        margin-right: 10px;
        cursor: pointer;
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 8px 8px 0 0;
        background-color: #f8f8f8;
      }
      .tab.active {
        background-color: #fff;
      }
      form {
        display: none;
      }
      form.active {
        display: block;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="file"] {
        display: none;
      }
      .upload-btn {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .upload-btn:hover {
        background-color: #45a049;
      }
      input[type="submit"] {
        background-color: #223ef4;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
    </style>
    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Translate To Your Language</h1>
      <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'textTab')">Text</div>
        <div class="tab" onclick="openTab(event, 'pdfTab')">PDF</div>
      </div>
      <form
        id="textTab"
        class="tabcontent active"
        action="/translate"
        method="post"
      >
        <label for="source_text">Enter text to translate:</label>
        <textarea
          id="source_text"
          name="source_text"
          rows="4"
          cols="50"
        ></textarea>
        <label for="target_language">Select target language:</label>
        <select id="target_language" name="target_language">
          {% for lang in languages %} {% if lang == target_language %}
          <option value="{{ lang }}" selected>{{ lang }}</option>
          {% else %}
          <option value="{{ lang }}">{{ lang }}</option>
          {% endif %} {% endfor %}
        </select>
        <br /><br />
        <input type="submit" value="Translate" /><br />
      </form>
      <form
        id="pdfTab"
        class="tabcontent"
        action="/translate-pdf"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="pdf_file">Upload PDF file:</label><br />
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" />
        <button type="submit" class="upload-btn">Upload</button><br /><br />
        <label for="target_language_pdf">Select target language:</label>
        <select id="target_language_pdf" name="target_language_pdf">
          {% for lang in languages %} {% if lang == target_language %}
          <option value="{{ lang }}" selected>{{ lang }}</option>
          {% else %}
          <option value="{{ lang }}">{{ lang }}</option>
          {% endif %} {% endfor %}
        </select>
        <br /><br />
        <input type="submit" value="Translate" /><br />
      </form>
      {% if translated_text %}
      <label for="translated_text">Translation:</label><br />
      <textarea id="translated_text" name="translated_text" rows="4" cols="50">
      {{ translated_text }}</textarea
      >
      {% endif %}
    </div>
  </body>
</html>
